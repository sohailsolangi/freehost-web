<body>


<center>
    <H1>
        SAYLANI ONLINE ACADEMY
    </H1>

    <H1>
        STUDENT REGISTRATION FORM
    </H1>
</center>

    <center>
        <div class="page2">
            <form action="index2.html" target="_blank">
                <tr>
                    <td>NAME:</td>
                    <td><input required type="" name="" id="" placeholder="enter your name"></td>
                </tr>
                <br></br>
                <tr>
                    <td>FATHER NAME:</td>
                    <td><input required type="" name="" id="" placeholder="enter your father name"></td>
                </tr>
                <br></br>
                <tr>
                    <td>PASSWORD:</td>
                    <td><input required type="" name="" id="" placeholder="................"></td>
                </tr>
                <br></br>
                <tr>
                    <td>ADDRESS:</td>
                    <td><input required type="" name="" id="" placeholder="enter your address"></td>
                </tr><br></br>

                <tr>
                    
                    <td>GENDER:</td>
                    <td>MALE:<input required type="radio" name="" id=""></td>
                    <td>FEMALE:<input required type="radio" name="" id=""></td>
                </tr><br></br>
                <tr>
                    
                    <td>LANGUAGE:</td>
                    <td><select required name="drop-down" id="">
                            <option value="sindhi">sindhi</option>
                            <option value="english">english</option>
                            <option value="urdu">urdu</option>
                        </select></td><br></br>
                </tr>
                <tr>
                    
                    <td>EMAIL ID:</td>
                    <td><input required type="text" name="" id="" placeholder="enter your email id"></td>
                </tr><br></br>
                <tr>
                    
                    <td>MOBILE NO:</td>
                    <td><input  required="text" name="" id="" placeholder="mobile no"></td>
                </tr><br></br>
                
                <tr>
                    <td>DOB:</td>
                    <td><input required type="date" name="" id="" placeholder=""></td>
                </tr><br></br>
                
                <tr>
                    <td>CITY:</td>
                    <td><select required name="drop-down" id="">
                            <option value="hyderabad">hyderabad</option>
                            <option value="islamabad">islamabad</option>
                            <option value="kotri">kotri</option>
                            <option value="jamshoro">jamshoro</option>
                        </select></td>
                </tr><br></br>
                
                <tr>
                    <td>HOBBIES:</td>
                    <td><select required name="drop-down" id="">
                            <option value="cricket">cricket</option>
                            <option value="hardworking">hardworking</option>
                            <option value="football">football</option>
                            <option value="hokey">hokey</option>
                        </select></td><br></br>
                </tr>
                
                <tr>
                    <td>PICTURE UPLOAD:</td>
                    <td><input required type="text" name="" id="" placeholder="chose file"></td>
                </tr><br></br>
                <tr>
                    <td>
                        <button>
                        <input required type="submit">
                        </button></td>
                </tr><br></br>
            </form>
            </div>
    </center>
